      option:
        info:
          title: CLOWD9 API
          contact:
            email: admin@clowd9.com
          extensions:
            x-logo:
              url: "/logo.png"
        schemes:
          - HTTPS
        consumes:
          - application/json
        produces:
          - application/json
        responses:
          "400":
            description: "When provided data is incorrect"
            examples:
              "application/json": '{"code": 401, "message": "Unauthorized", "details": []}'
          "401":
            description: When access token is not provided, incorrect or expired
            examples:
              "application/json": '{"code": 401, "message": "Unauthorized", "details": []}'
          "403":
            description: When access token provided does not have access to a resource
            examples:
              "application/json": '{"code": 403,"message": "You do not have correct access rights","details": []}'
        securityDefinitions:
          security:
            Bearer:
              type: TYPE_API_KEY
              description: 'Authentication token, prefixed by Bearer: Bearer <token>'
              in: IN_HEADER
              name: "Authorization"
        security:
          - securityRequirement:
              Bearer: {}
        host: "client.api.uat.apps-clowd9.io"
